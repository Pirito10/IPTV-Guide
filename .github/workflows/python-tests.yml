name: Run Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout

    - name: Set up Python
      uses: actions/setup-python
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r backend/requirements.txt

    - name: Run tests
      run: pytest
