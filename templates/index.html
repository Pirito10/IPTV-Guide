<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canales IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .channel-container {
            width: 300px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channel {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        .channel img {
            max-width: 50px;
            margin-right: 10px;
        }

        .channel span {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Lista de Canales IPTV</h1>
    <div class="channel-container" id="channel-list"></div>

    <script>
        async function fetchChannels() {
            const response = await fetch('/api/channels');
            const channels = await response.json();
            const channelList = document.getElementById("channel-list");
            channelList.innerHTML = "";

            channels.forEach(channel => {
                const channelDiv = document.createElement("div");
                channelDiv.classList.add("channel");
                channelDiv.innerHTML = `
                    <img src="${channel.logo}" alt="Logo">
                    <span onclick="copyToClipboard('${channel.url}')">${channel.name}</span>
                `;
                channelList.appendChild(channelDiv);
            });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Enlace copiado: " + text);
            }).catch(err => {
                console.error("Error al copiar: ", err);
            });
        }

        fetchChannels();
    </script>
</body>

</html>
